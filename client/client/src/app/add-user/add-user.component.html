<br /><br />
<div class="form-group">
  <label for="make">Imie:</label>
  <input type="text" name="make" class="form-control" [(ngModel)]="user.name" >
</div>

<div class="form-group">
  <label for="make">Nazwisko:</label>
  <input type="text" name="make" class="form-control" [(ngModel)]="user.lastName" >
</div>

<div class="form-group">
  <label for="make">Numer dowodu osobistego:</label>
  <input type="text" name="make" class="form-control" [(ngModel)]="user.idNumber">
</div>

<div class="form-group">
  <label for="make">Adres:</label>
  <input type="text" name="make" class="form-control" [(ngModel)]="user.address">
</div>

<div class="form-group">
  <label for="make">Telefon:</label>
  <input type="tel" name="make" class="form-control" [(ngModel)]="user.phoneNumber" >
</div>

<button class="btn btn-primary" (click)="addUser()" >Dodaj</button>

<br /><br />

<h1>{{message}}</h1>
